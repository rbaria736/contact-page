<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            position: relative;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .company-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .book-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        /* Social Links Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }

        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }

        .card:hover .profile-img {
            transform: scale(1.1) rotate(5deg);
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .platform {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 25px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        /* Loading Status */
        #status {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-select option {
            background: #24243e;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <img src="https://raw.githubusercontent.com/rbaria736/contact-page/main/images/file-3D2zDmsq4PoAoEqvq1pxAM~2.jpg" alt="RN Studio Logo" class="logo">
            <h1 class="company-name">RN Studio</h1>
            <button class="book-btn" onclick="openModal()">Book Now</button>
        </header>

        <!-- Booking Form Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 style="margin-bottom: 20px; font-size: 1.8rem; text-align: center;">Register for Services</h2>
                <form id="bookingForm" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Service Type</label>
                        <select class="form-select" name="service" required>
                            <option value="">Select a service</option>
                            <option value="wedding">Wedding Photography</option>
                            <option value="pre-wedding">Pre-Wedding Shoot</option>
                            <option value="event">Event Photography</option>
                            <option value="portrait">Portrait Session</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preferred Date</label>
                        <input type="date" class="form-input" name="date" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Booking</button>
                </form>
            </div>
        </div>

        <!-- Social Links Section -->
        <div class="container">
            <div id="status">
                <div class="loading-spinner"></div>
                Please Waite ...
            </div>
            <div id="content" class="cards-grid"></div>
        </div>
    </div>

    <script>
        // Particles.js Configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Modal Functions
        function openModal() {
            document.getElementById('bookingModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Form Submission
        // Form Submission Function
async function submitForm(event) {
  event.preventDefault();
  const form = event.target;
  const formData = new FormData(form);
  
  // Add loading state
  const submitBtn = form.querySelector('.submit-btn');
  const originalBtnText = submitBtn.textContent;
  submitBtn.textContent = 'Submitting...';
  submitBtn.disabled = true;

  try {
    // Convert form data to URL encoded string
    const data = Array.from(formData.entries())
      .map(x => `${encodeURIComponent(x[0])}=${encodeURIComponent(x[1])}`)
      .join('&');

    // Add recipient email
    const fullData = data + '&recipientEmail=rbaria736@gmail.com';

    const response = await fetch('https://script.google.com/macros/s/AKfycbyoBuR0kxyZhrVYSnhdyDEZE3o9BgjQysiDc83uLtdCozjzc_pfpj1N4a00Tdee7U5y/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: fullData,
      mode: 'no-cors' // Add this to handle CORS
    });

    // Since we're using no-cors, we can't access the response
    // So we'll assume success if no error was thrown
    alert('Booking submitted successfully!');
    form.reset();
    closeModal();

  } catch (error) {
    console.error('Error:', error);
    alert('Error submitting booking. Please try again.');
  } finally {
    // Reset button state
    submitBtn.textContent = originalBtnText;
    submitBtn.disabled = false;
  }
}

        // Social Links Data Loading
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyoBuR0kxyZhrVYSnhdyDEZE3o9BgjQysiDc83uLtdCozjzc_pfpj1N4a00Tdee7U5y/exec';

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'error' : '';
        }

        // Helper function to convert Google Drive URL to direct image URL
function getGoogleDriveImageUrl(url) {
    // Extract file ID from Google Drive URL
    const fileId = url.match(/\/d\/(.*?)\/view/)?.[1] || url;
    return `https://drive.google.com/uc?export=view&id=${fileId}`;
}

// Updated displayData function to handle Google Drive images
function displayData(data) {
    if (!data || data.length === 0) {
        updateStatus('No data found', true);
        return;
    }

    const content = document.getElementById('content');
    content.innerHTML = data.map((item, index) => {
        // Convert Google Drive URL to direct image URL if needed
        const imageUrl = item.profilepic && item.profilepic.includes('drive.google.com') 
            ? getGoogleDriveImageUrl(item.profilepic)
            : item.profilepic;

        return `
            <div class="card" style="animation-delay: ${index * 0.1}s">
                ${imageUrl ? `
                    <img 
                        src="${imageUrl}" 
                        alt="${item.name}" 
                        class="profile-img" 
                        onerror="this.src='https://via.placeholder.com/90'"
                        loading="lazy"
                    >` : ''
                }
                <div class="info">
                    <div class="name">${item.name || 'No Name'}</div>
                    <div class="platform">${item.platform || 'No Platform'}</div>
                </div>
                ${item.url ? `
                    <a href="${item.url}" target="_blank" class="link">
                        Visit
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </a>
                ` : ''}
            </div>
        `;
    }).join('');
    
    document.getElementById('status').style.display = 'none';
}

        async function loadData() {
            try {
                updateStatus('Fetching your social links...');
                const response = await fetch(SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }
                
                displayData(data);
            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Failed to load data: ${error.message}`, true);
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
