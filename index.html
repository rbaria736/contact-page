<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
</head>
<body>

    <h1>My Social Links</h1>
    <ul id="links"></ul>

    <script>
        // Google Sheets JSON API URL (Yahan apna URL paste karein)
        const apiUrl = "https://script.google.com/macros/s/AKfycbxi9Kza7Y9We8KRIPXF-3WguelRwlNjeruZp-vNUKJ5TkF9nVAJy_jwIS1QMuD6vFeYMg/exec";

        // Data Fetching Function
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                let linksList = document.getElementById("links");
                linksList.innerHTML = "";

                data.forEach(item => {
                    let li = document.createElement("li");
                    let a = document.createElement("a");
                    a.href = item.url;
                    a.textContent = item.name;
                    a.target = "_blank";
                    li.appendChild(a);
                    linksList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call Function
        fetchData();
    </script>

</body>
</html>
